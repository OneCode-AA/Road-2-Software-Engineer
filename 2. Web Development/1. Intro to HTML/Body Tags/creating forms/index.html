<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <h2>Register for Free Quran Lessons</h2>
        <br>
        <label for="kunya">What is your Kunya: </label>
        <input type="text" name="kunya" id="kunya" placeholder="i.e.. Aboo fulaan or Umm Fulaan">
        <br>
        <label for="name">What is your name: </label>
        <input type="text" name="name" id="name" placeholder="i.e Mohamed or Khadeejah">
        <br>
        <label for="father-name">What is your father's name: </label>
        <input type="text" name="father-name" id="father-name" placeholder="father's name">
        <br>
        <label for="age">Age:</label>
        <input type="number" name="age" id="age" placeholder="how old are you?">
        <br>
        <label for="amount">How much have you memorized? </label>
        <br><input type="range" name="" id="">
    </form>
</body>
</html>
