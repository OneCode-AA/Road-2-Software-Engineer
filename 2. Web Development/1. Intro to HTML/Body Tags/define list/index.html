<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Define Lists</title>
</head>
<body>
    <h1>Define Lists</h1>
    <!-- creating a define list -->
     <dl>
        <!-- here's the term we want to define -->
         <dt>HTML</dt>
         <!-- the definition  -->
          <dd>Hyper Text Markup Language</dd>
        <!-- here's the term we want to define -->
        <dt>CSS</dt>
        <!-- the definition  -->
         <dd>Cascade Style Sheet</dd>
          <!-- here's the term we want to define -->
          <dt>JS</dt>
          <!-- the definition  -->
           <dd>JavaScript</dd>
     </dl>
</body>
</html>
